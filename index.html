
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABYTHRAL_NEMESIS // SOVEREIGN_ACTUATOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #020002;
            color: #e2e8f0;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 1000;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            opacity: 0.5;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass {
            background: rgba(3, 0, 3, 0.85);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        .scanline {
            width: 100%;
            height: 100px;
            background: linear-gradient(0deg, rgba(239, 68, 68, 0) 0%, rgba(239, 68, 68, 0.15) 50%, rgba(239, 68, 68, 0) 100%);
            position: absolute;
            top: -100px;
            animation: scan 6s linear infinite;
            z-index: 1001;
            pointer-events: none;
        }
        @keyframes scan {
            from { top: -100px; }
            to { top: 100%; }
        }
        .glitch-text {
            animation: glitch 0.8s linear infinite;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: #020002; }
        ::-webkit-scrollbar-thumb { background: #ef444466; border-radius: 10px; }
        .glow-red { text-shadow: 0 0 20px rgba(239, 68, 68, 0.8); }
        .flicker { animation: flicker 0.1s infinite; }
        @keyframes flicker {
            0% { opacity: 0.98; }
            100% { opacity: 1; }
        }
    </style>
